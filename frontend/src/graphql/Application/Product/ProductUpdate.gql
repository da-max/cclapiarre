#import "./ProductFragment.gql"

mutation ProductUpdate(
  $id: ID!
  $name: String!
  $application: ID!
  $weights: [ID]!
  $description: String!
  $display: Boolean
  $image: Upload!
  $options: [ID]
  $maximum: Int
  $maximumAll: Int
) {
  updateProduct(
    id: $id
    input: {
      name: $name
      application: $application
      weights: $weights
      description: $description
      display: $display
      image: $image
      options: $options
      maximum: $maximum
      maximumAll: $maximumAll
    }
  ) {
    product {
      ...ProductFragment
    }
  }
}
