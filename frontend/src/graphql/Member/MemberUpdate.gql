#import "../User/Fragment/UserFullFragment.gql"
#import "../User/Fragment/GroupFragment.gql"
#import "../User/Fragment/PermissionFragment.gql"

mutation MemberUpdate (
    $id: ID!, 
    $input: UpdateUserInput!
  ) {
  updateUser (
    id: $id, 
    input: $input
  ) {
    user {
      ...UserFullFragment
      information {
        phoneNumber
      }
      userPermissions {
        ...PermissionFragment
      }
      groups {
        ...GroupFragment
      }
    }
  }
}